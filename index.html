<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>

<body>
    <!-- Header -->
    <section class="container">
        <section class="row">
            <header class="border col">
                <a class="btn btn-primary" href="#" role="button">Contact us</a>
            </header>
        </section>
    </section>

    <!-- Instructions-->
    <section class="container">
        <section class="row">
            <div class="border col">
                <p>Welcome to the smurfs' chatbot!</p>
                <p>It's easy: just write me a message and I will answer you!</p>
            </div>
        </section>

        <!-- Image Smurf and Text-->
        <section class="row">
            <div class="border col-8 offset-2 col-sm-5 offset-sm-1">
                <img class="img-fluid " src="./pictures/pic1.png" alt="smurf1">
            </div>

            <div id="chatBox" class="card border col-8 offset-2 col-sm-4 offset-sm-1" style="width: 18rem;">
                <!--<ul class="list-group list-group-flush">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>-->
            </div>
            

        </section>
        <section class="row">
            <section class="border col-8 offset-2 col-sm-4 offset-sm-7" >
                <textarea type="text" name="inputMessage" id="inputMessage"></textarea>
            </section>
            <div class="border col-8 offset-2 col-sm-4 offset-sm-7">
                <a id="send" class="btn btn-primary btn-block" href="#" role="button">Send</a>
            </div>
        </section>


    </section>

    <!-- Footer -->
    <footer class="container">
        <!-- Yuliya -->
        <section class="row">
            <section class="border col-6 col-sm-2">
                <img class="img-members" src="./pictures/yuliya.jpeg" alt="yulyia">
            </section>
            <section class="border col-6 col-sm-2">
                <p>Project Manager - Yuliya Bochkovskaya</p>
            </section>

            <!-- Adriana -->

            <section class="border col-6 col-sm-2">
                <img class="img-members" src="./pictures/adriana.jpeg" alt="adriana">
            </section>
            <section class="border col-6 col-sm-2">
                <p>Front-End Developer - Adriana Lazurca</p>
            </section>

            <!-- Frances -->

            <section class="border col-6 col-sm-2">
                <img class="img-members" src="./pictures/frances.jpeg" alt="frances">
            </section>
            <section class="border col-6 col-sm-2">
                <p>Back-End Developer - Frances Joffany Navarro</p>
            </section>
        </section>
    </footer>




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
