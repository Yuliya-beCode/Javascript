<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>

<body>
    <!-- Header -->
    <section class="container blue-bg">
        <section class="row">
            <nav class="border col-4 offset-4 text-center">
                <a class="btn btn-outline-primary mt-2 mb-2 bg-white" href="https://github.com/Yuliya-beCode/Javascript" role="button">Contact us</a>
            </nav>
        </section>
    </section>

    <!-- Instructions-->
    <section class="container">
        <section class="row">
            <header class="border col text-center mt-3">
                <h5>Welcome to the smurfs' chatbot!</h5>
                <p>It's easy: just write me a message and I will answer you!</p>
            </header>
        </section>

        <!-- Image Smurf and Text-->
        <main class="row">
            <figure class="border col-10 offset-1 col-sm-5 offset-sm-0 text-center">
                <img class="img-fluid" src="./pictures/pic1.png" alt="smurf1">
            </figure>

            <section id="chatBox" class="card border col-10 offset-1 col-sm-6 offset-sm-0" style="width: 18rem;">
            </section>
            

        </main>
        <main class="row">
            <section class="border col-10 offset-1 col-sm-6 offset-sm-5" >
                <textarea name="inputMessage" id="inputMessage"></textarea>
            </section>
            <section class="border col-10 offset-1 col-sm-6 offset-sm-5">
                <a id="send" class="btn btn-primary btn-block"  role="button">Send</a>
            </section>
        </main>


    </section>

    <!-- Footer -->
    <footer class="container blue-bg text-white mt-4">
        <!-- Yuliya -->
        <section class="row text-center">
            <figure class="border col-6 col-sm-2">
                <img class="img-members" src="./pictures/yuliya.jpeg" alt="yulyia">
            </figure>
            <section class="border col-6 col-sm-2">
                <a href="https://github.com/Yuliya-beCode" target="_blank"><p>Project Manager - Yuliya Bochkovskaya</p></a>
            </section>

            <!-- Adriana -->

            <figure class="border col-6 col-sm-2">
                <img class="img-members" src="./pictures/adriana.jpeg" alt="adriana">
            </figure>
            <section class="border col-6 col-sm-2">
                <a href="https://github.com/adriana-lazurca" target="_blank"><p>Front-End Developer - Adriana Lazurca</p></a>
            </section>

            <!-- Frances -->

            <figure class="border col-6 col-sm-2">
                <img class="img-members" src="./pictures/frances.jpeg" alt="frances">
            </figure>
            <section class="border col-6 col-sm-2">
                <a href="https://github.com/frances-joffany-navarro" target="_blank"><p>Back-End Developer - Frances Joffany Navarro</p></a>
            </section>
        </section>
    </footer>




    <script src="script.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
